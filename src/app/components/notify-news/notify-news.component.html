<div class="flex justify-content-center flex-wrap w-full ">
    <div class="card flex align-items-center justify-content-center "
        style=" min-width:50rem; max-width: 100rem; margin-top:8rem">
        <p-panel [toggleable]="true">
            <ng-template pTemplate="header">
                <div class="flex align-items-center gap-2 " style=" width:50rem;">
                    <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" size="large"
                        shape="circle" />
                    <span class="font-bold">
                        Amy Elsner
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="footer">
                <div class="flex flex-wrap align-items-center justify-content-between gap-3 ">
                    <div class="flex align-items-center gap-2">
                        <p-button icon="pi pi-user" rounded="true" text="true" />
                        <p-button icon="pi pi-bookmark" severity="secondary" rounded="true" text="true" />
                    </div>
                    <span class="p-text-secondary">
                        Updated 2 hours ago
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="icons">
                <button class="p-panel-header-icon p-link mr-2" (click)="menu.toggle($event)">
                    <span class="pi pi-cog"></span>
                </button>
                <p-menu #menu id="config_menu" [model]="items" [popup]="true" />
            </ng-template>
            <div class="card">
                <p-tabView>
                    <p-tabPanel *ngFor="let tab of tabs" [header]="tab.title">
                        <p-scrollPanel [style]="{ width: '100%', height: '120px' }">
                            <p>
                                {{ tab.content }}
                            </p>
                        </p-scrollPanel>
                    </p-tabPanel>
                </p-tabView>
            </div>

        </p-panel>
    </div>
</div>
